name: Deploy nextjs gibbs
on:
  push:
    branches: [main]

jobs:
 sync:
    name: Build and sync to server
    runs-on: ubuntu-latest 

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@v5.1.0
        env:
          REMOTE_HOST: ${{ secrets.HOST }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          SSH_PRIVATE_KEY: $${{ secrets.KEY }}
          ARGS: "-rlgoDzvc"
          EXCLUDE: ".git, .vscode, node_modules"
          TARGET: /var/www/vhosts/dev.gibbs.no/nextjs.dev.gibbs.no

      - name: Executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            echo "Building docker image code ðŸ”¨"
            cd /var/www/vhosts/dev.gibbs.no/nextjs.dev.gibbs.no
            docker compose build 
            echo "Starting services ðŸ†™"
            docker compose up -d
            echo "Code complete ðŸ”¨"
            docker compose ps -a
            echo "Complete âœ…"