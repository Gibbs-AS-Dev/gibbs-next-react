version: "3.8"

services:
  nextjs-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "4000:4000"
    env_file:
      - .env.local
    volumes:
      - .:/gibbs-react
      - node_modules:/gibbs-react/node_modules
    command: ["npm", "run", "dev"]

  nextjs-prod:
    build: .
    ports:
      - "4000:4000"
    env_file:
      - .env.local
    volumes:
      - .:/gibbs-react
      - /gibbs-react/node_modules
    restart: always
    command: ["npm", "run", "start"]

volumes:
  node_modules:
